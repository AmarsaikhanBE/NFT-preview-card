<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --softBlue: hsl(215, 51%, 70%);
            --cyan: hsl(178, 100%, 50%);
            --white: hsl(0, 0%, 100%);
            --veryDarkBlue: hsl(217, 54%, 11%);
        }
        
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            position: relative;
            background-color: var(--veryDarkBlue);
            color: var(--softBlue);
            font-family: 'Outfit', sans-serif;
        }
        
        .card {
            --veryDarkBlue: hsl(216, 50%, 16%);
            width: 375px;
            background-color: var(--veryDarkBlue);
            border-radius: 30px;
            padding: 30px;
        }
        
        .img-container {
            height: fit-content;
            width: 100%;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 315px;
            border-radius: 15px;
            display: grid;
            place-content: center;
            background-color: var(--cyan);
            opacity: .5;
            visibility: hidden;
        }
        
        .img-container:hover .view {
            visibility: visible;
        }
        
        h1 {
            color: var(--white);
            cursor: pointer;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 400;
            font-size: 24px;
        }
        
        h2 {
            font-weight: 600;
            font-size: 20px;
        }
        
        h3 {
            font-weight: 400;
        }
        
        p {
            font-size: 18px;
            line-height: 30px;
        }
        
        h4,
        p {
            font-weight: 300;
        }
        
        .flex-container {
            display: flex;
            padding-top: 20px;
            margin-bottom: 20px;
        }
        
        .flex-space {
            justify-content: space-between;
        }
        
        .flex-space div {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .flex-space img {
            height: 20px;
            width: auto;
        }
        
        .account {
            --veryDarkBlue: hsl(215, 32%, 27%);
            border-top: 1px solid var(--veryDarkBlue);
            align-items: center;
            gap: 20px;
            margin-bottom: 0;
        }
        
        .account img {
            width: 50px;
            border-radius: 50%;
            border: 1px solid var(--white);
        }
        
        h1:hover,
        h2,
        .name:hover {
            color: var(--cyan);
        }
        
        .name {
            color: var(--white);
            cursor: pointer;
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img-container">
            <img src="images/image-equilibrium.jpg" alt="img" style="width: 100%; border-radius: 10px;">
            <div class="view">
                <img src="images/icon-view.svg" alt="view">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-container flex-space">
            <div>
                <img src="images/icon-ethereum.svg" alt="ethereum">
                <h2>0.041 ETH</h2>
            </div>
            <div>
                <img src="images/icon-clock.svg" alt="clock">
                <h3>3 days left</h3>
            </div>
        </div>
        <div class="flex-container account">
            <img src="images/image-avatar.png" alt="avatar">
            <h4>Creation of <span class="name">Jules Wyvern</span></h4>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
